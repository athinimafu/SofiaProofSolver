<html>
	<head>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title> sofia proof solver </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
		<h1>SOFIA proof solver</h1>

		<div class="row">
			<form action="http://localhost:5000/proof" method="post" ><input type="text" name="theorem" class="col-xl-4 justify-content-center" />
				<input type="submit" class="col-xl-2 justify-content-center" /></form>
		</div>
		<div> 
			{% if solved %}
				{% for  %}
				{%%}
				{% for block in assumptions %} 
					<div class="row" > 
						<div class="col-xl-6 justify-content-center" >	
							&#9556; {{ assumptions[block][0] }}
						</div>
					</div>
					{% for i in range(0,3) %}
				I		<div class="row"> 
							<div class="col-xl-6 justify-content-center">
								&#9553;
							</div> 
						</div>
					{% endfor %}
					<div class="row"> 
						<div class="col-xl-6 justify-content-center">
							&#9562; {{ conclusions[block] }}
						</div>
					</div>
				{% endfor %}
			{% endif %}
		</div>
	</body>
</html>
